<body>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-3 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">LOGUEO</h5>
                        <form [formGroup]="formulario" (ngSubmit)="login()" class="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label fw-bold text-muted">Usuario:</label>
                                <input type="text" class="form-control" formControlName="email" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="clave" class="form-label fw-bold text-muted">Contraseña:</label>
                                <input type="password" class="form-control" formControlName="clave" id="clave">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Iniciar Sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
