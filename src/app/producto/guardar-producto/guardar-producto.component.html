<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-4">
        <form [formGroup]="ProductoFormulario" (ngSubmit)="guardarProducto()" style="border-radius: 10px; box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3); padding: 20px;">
          <fieldset>
            <legend>Guardar Producto</legend>
            <div class="mb-3">
              <label for="nombre" class="form-label" style="font-family: Times New Roman, Times, serif; font-weight: bold;">Nombre:</label>
              <input type="text" class="form-control" id="nombre" formControlName="nombre">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label" style="font-family: Times New Roman, Times, serif; font-weight: bold;">Descripci√≥n:</label>
              <textarea class="form-control" id="descripcion" formControlName="descripcion"></textarea>
            </div>
            <div class="row g-3">
              <div class="col-md-6 mb-3">
                <label for="idTipoProducto" class="form-label" style="font-family: Times New Roman, Times, serif; font-weight: bold;">Tipo de Producto:</label>
                <select class="form-select" id="idTipoProducto" formControlName="idTipoProducto">
                  <option value="">Selecciona..</option>
                  <option *ngFor="let tipo of tiposProducto" [value]="tipo.id">{{ tipo.nombre }}</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="precio" class="form-label" style="font-family: Times New Roman, Times, serif; font-weight: bold;">Precio:</label>
                <input type="number" class="form-control" id="precio" formControlName="precio">
              </div>
            </div>
            <div class="row g-3">
              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label" style="font-family: Times New Roman, Times, serif; font-weight: bold;">Stock:</label>
                <input type="number" class="form-control" id="stock" formControlName="stock">
              </div>
              <div class="col-md-6 align-self-center">
                <label for="estado" class="form-label" style="font-family: Times New Roman, Times, serif; font-weight: bold;">Estado:</label>
                <div class="form-check form-switch ms-3">
                  <input class="form-check-input" type="checkbox" id="estado" formControlName="estado">
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Guardar</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
